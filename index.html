<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-The-Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header><h1>Guess the number</h1></header>
    <main>
        <p>I'm thinking of a number between 0 and 100. Can you guess it?</p>
        <p>You have <span class="remaining">10</span> guesses remaining</p>
        <form action="">
            <div class="inputField">
            <label for="input" >Your guess 0-100</label>
            <input type="number" id="input" min="1" max="100" placeholder="Enter a number" required>
            <div>Enter a number between 0 and 100</div>
        </div>
        <div class="keys">
            <button type="submit" class="submit">Submit Guess</button>
            <button class="new">New Game</button>
        </div>
        </form>
        <div  class="resultContainer" >
            <div  class="result ">
            <h3></h3>
            <p>Your guesse <span class="yourGuesses"></span></p>
            </div>
        </div>
    </main>
</body>
</html>
